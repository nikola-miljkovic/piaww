<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets" 
        xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Sign Up</ui:define>

    <f:metadata>
        <f:viewParam name="flightId" value="#{bookView.flightId}" />
        <f:viewParam name="count" value="#{bookView.count}" />
    </f:metadata>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-3">
            </div>
            <div class="ui-g-6">
                <h:form>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                    <h:panelGrid columns="2" cellpadding="10">
                        <p:outputLabel value="Ime:" for="inputFirstName" />
                        <p:inputText id="inputFirstName" value="#{bookView.firstName}" />

                        <p:outputLabel value="Prezime:" for="inputLastName" />
                        <p:inputText id="inputLastName" value="#{bookView.lastName}" />

                        <p:outputLabel value="Broj pasoÅ¡a:" for="inputPassport" />
                        <p:inputMask id="inputPassport" value="#{bookView.passport}" mask="999999999"/>

                        <p:outputLabel for="inputCreditCard" value="Broj kreditne kartice:" />
                        <p:inputMask id="inputCreditCard" value="#{bookView.creditCardNumber}"  mask="9999-9999-9999-9999"/>

                        <p:outputLabel value="Broj karata:" for="inputCount" />
                        <p:inputText id="inputCount" value="#{bookView.count}"/>
                    </h:panelGrid>

                    <p:commandButton value="Submit" icon="ui-icon-check" action="#{bookView.submit}" />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
