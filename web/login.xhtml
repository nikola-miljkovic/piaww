<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets" 
        xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Log In</ui:define>

    <ui:define name="content">
        <p:messages id="messages" showDetail="true" autoUpdate="true" />
        
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" />
    
            <h:panelGrid columns="2" cellpadding="10">
                <p:outputLabel value="Korisničko ime:" for="inputUsername" />
                <p:inputText id="inputUsername" value="#{registerView.username}" required="true"/>
                
                <p:outputLabel value="Password:" for="inputPassword" />
                <p:password id="inputPassword" value="#{registerView.password}" required="true" feedback="true"/>
            </h:panelGrid>
             
            <p:commandButton value="Submit" icon="ui-icon-check" action="#{registerView.submit}" />
        </h:form>
    </ui:define>
</ui:composition>
