<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <meta property="og:url"           content="http://localhost:8080/piaapp/" />
        <meta property="og:type"          content="website" />
        <meta property="og:title"         content="AirNiks" />
        <meta property="og:description"   content="Best flight booker app" />
        <meta property="og:image"         content="https://image.freepik.com/free-vector/airplane-in-top-view_23-2147514517.jpg" />


        <title>
            <ui:insert name="title"></ui:insert> | AirNiks
        </title>        
    </h:head>

    <h:body>
        <script>
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v2.10";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
            
            window.twttr = (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0],
                  t = window.twttr || {};
                if (d.getElementById(id)) return t;
                js = d.createElement(s);
                js.id = id;
                js.src = "https://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);

                t._e = [];
                t.ready = function(f) {
                  t._e.push(f);
                };

                return t;
            }(document, "script", "twitter-wjs"));
        </script>
        
        <ui:insert name="header">
            <ui:include src="header.xhtml">
                <ui:param name="contextBean" value="#{contextBean}" />
            </ui:include>
        </ui:insert>
        <div id="fb-root"></div>
        <ui:insert name="content" />

        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
