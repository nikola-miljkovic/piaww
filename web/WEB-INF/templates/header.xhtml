<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
>
    <div class="header">
        <div class="ui-g">
            <h:panelGroup class="ui-g-3" rendered="#{!contextBean.isLoggedIn}">
                <p:link outcome="login" value="Login">
                </p:link>
            </h:panelGroup>
            <h:panelGroup class="ui-g-3" rendered="#{!contextBean.isLoggedIn}">
                <p:link outcome="register" value="Sign Up">
                </p:link>
            </h:panelGroup>
            <h:panelGroup class="ui-g-3" rendered="#{contextBean.isLoggedIn}">
                <p:link outcome="index" value="Flights">
                </p:link>
            </h:panelGroup>
            <h:panelGroup class="ui-g-3" rendered="#{contextBean.isLoggedIn}">
                <h:form>
                    <p:commandLink action="#{contextBean.logout}" value="Log out" />
                </h:form>
            </h:panelGroup>
        </div>
    </div>
</html>
